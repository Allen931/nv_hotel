<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<div layout:fragment="content">

    <section class="breadcrumb_area">
        <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background="" style="transform: translateY(0px);"></div>
        <div class="container">
            <div class="page-cover text-center">
                <h2 class="page-cover-tittle">Reservations</h2>
            </div>
        </div>
    </section>

    <section class="accomodation_area section_gap">
        <div class="container">
            <div class="row mb_30">
                <tr th:each="reservation : ${reservations}">
                    <div class="col-lg-3 col-sm-6">
                        <div class="accomodation_item text-center">

                            <div class="hotel_img">
                                <img th:if="${reservation.room.type.toString() == 'Economy'}" src="/image/room_Economy.jpg" alt="">
                                <img th:if="${reservation.room.type.toString() == 'Business'}" src="/image/room_Business.jpg" alt="">
                                <img th:if="${reservation.room.type.toString() == 'Luxury'}" src="/image/room_Luxury.jpg" alt="">
                                <img th:if="${reservation.room.type.toString() == 'Suite'}" src="/image/room_Suite.jpg" alt="">
                                <a th:href="@{/reservation/} + ${reservation.id}" class="btn theme_btn button_hover">Show more</a>
                            </div>
                            <a href="#">
                                <h4 class="sec_h4" th:if="${reservation.room.type.toString() == 'Economy'}">Economy RTX3070 Room</h4>
                                <h4 class="sec_h4" th:if="${reservation.room.type.toString() == 'Business'}">Business RTX3080 Room</h4>
                                <h4 class="sec_h4" th:if="${reservation.room.type.toString() == 'Luxury'}">Luxury RTX3090 Room</h4>
                                <h4 class="sec_h4" th:if="${reservation.room.type.toString() == 'Suite'}">Suite A100 Room</h4>
                            </a>

                            <p th:text="${reservation.status}"></p>
                            <p>
                                <span th:text="${#dates.format(reservation.checkInTime, 'MM/dd')}"></span>
                                &nbsp;to&nbsp;
                                <span th:text="${#dates.format(reservation.checkOutTime, 'MM/dd')}"></span>
                            </p>
                        </div>
                    </div>
                </tr>


            </div>
        </div>
    </section>

</div>
</html>
